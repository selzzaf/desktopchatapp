# =============================================================================
# CHAT REALTIME APPLICATION CONFIGURATION
# =============================================================================
# 
# ⚠️  IMPORTANT SECURITY NOTICE:
# This file contains sensitive configuration values that should be customized
# for your specific deployment. Never commit real credentials to version control.
# 
# Required customizations:
# - jwt.secret: Use a strong, unique secret key
# - firebase.database.url: Your Firebase project URL
# - spring.security.user.password: Strong admin password
# - firebase-config.json: Your Firebase service account credentials
#
# =============================================================================

# Server Configuration
server.port=8081
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Firebase Configuration
firebase.credentials.path=firebase-config.json
firebase.database.url=https://your-project-id-default-rtdb.firebaseio.com/
firebase.keep-alive-timeout=60000
firebase.connection-timeout=60000
firebase.enabled=true
firebase.initialization-timeout=60000
firebase.retry.max-retries=5
firebase.retry.initial-delay=2000
firebase.database.rules.sync=true
firebase.debug.enabled=true
firebase.debug.log-network=true

# Security Configuration
jwt.secret=your-jwt-secret-key-here-make-it-long-and-secure
jwt.expiration=86400000
spring.security.user.name=admin
spring.security.user.password=your-admin-password-here

# WebSocket Configuration
websocket.allowed-origins=*
websocket.endpoint=/ws
websocket.destination-prefix=/topic
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192
websocket.heartbeat.interval=25000
websocket.heartbeat.timeout=60000

# Logging Configuration
logging.level.root=INFO
logging.level.com.chatrealtime=DEBUG
logging.level.com.google.firebase=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.websocket=TRACE
logging.level.org.springframework.messaging=TRACE
logging.level.io.netty=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.main.web-application-type=servlet
spring.main.lazy-initialization=false

# Server Tomcat Configuration
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.connection-timeout=60s
server.tomcat.max-http-post-size=2097152
server.tomcat.max-swallow-size=2097152
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.processor-cache=200

# Additional Server Settings
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=false

# Database Configuration
spring.datasource.url=jdbc:h2:mem:chatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Firebase Connection Settings
firebase.connection.keep-alive-interval=15000
firebase.connection.idle-timeout=600000
firebase.connection.max-retries=10
firebase.connection.retry-interval=2000

# Additional Firebase Settings
firebase.keep-alive-timeout=30000
firebase.connection-timeout=30000
firebase.initialization-timeout=30000
firebase.retry.max-retries=10
firebase.retry.initial-delay=1000

# WebSocket Settings
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192
websocket.heartbeat.interval=25000
websocket.heartbeat.timeout=60000 